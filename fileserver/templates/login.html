<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        #loginForm {
            margin: 0 auto;
            top: 100px;
        }

        #mask>div{
            left: 0;
            top: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0.1;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/login" method="post" class="col-lg-4" id="loginForm">
        <div id="error">
        </div>
        <div class="form-group">
            <label for="account">账号</label>
            <input type="text" class="form-control" id="account" name="account" placeholder="账号" required value="{{.Account}}">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="密码" required autocomplete="">
        </div>
        <button id="login" type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
<div id="mask" class="d-none">
    <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/jquery-validation-1.19.0/dist/jquery.validate.js"></script>
<script src="static/js/jquery.form.min.js"></script>
<script>
    new app.ajaxSubmit($("form"),{
        before:function () {
            app.closeError($('#error'))
        },
        success:function (res) {
            if(res.error){
                app.showError($('#error'),res.error)
            }
            else{
                window.location.href="/"
            }
        }
    })
</script>
</body>
</html>
